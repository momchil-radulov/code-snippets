<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #popup-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div id="popup-container"></div>

    <button class="btn btn-primary" onclick="showPopup('info', '–¢–æ–≤–∞ –µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ —Å—ä–æ–±—â–µ–Ω–∏–µ!', 5000)">Info</button>
    <button class="btn btn-warning" onclick="showPopup('warning', '–í–Ω–∏–º–∞–Ω–∏–µ! –ù–µ—â–æ —Å–µ —Å–ª—É—á–∏!', 5000)">Warning</button>
    <button class="btn btn-success" onclick="showPopup('success', '–£—Å–ø–µ—à–Ω–æ –∑–∞–ø–∞–∑–µ–Ω–æ!', 5000)">Success</button>
    <button class="btn btn-danger" onclick="showPopup('danger', '–ì—Ä–µ—à–∫–∞! –û–ø–∞—Å—è–≤–∞–º —Å–µ, —á–µ –Ω–µ —Å—Ç–∞–Ω–∞.', 6000)">Error</button>

    <script>
        function showPopup(type, message, duration) {
            let alertClass = 'alert-' + type; // Bootstrap –∫–ª–∞—Å (alert-info, alert-warning –∏ —Ç.–Ω.)

            // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∞
            let popup = $(`
                <div class="alert ${alertClass} fade show" role="alert">
                    ${message}
                </div>
            `).hide().fadeIn(300);

            // –î–æ–±–∞–≤—è–Ω–µ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            $('#popup-container').append(popup);

            // –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ —Å–ª–µ–¥ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ –≤—Ä–µ–º–µ
            setTimeout(() => {
                popup.fadeOut(500, function () {
                    $(this).remove();
                });
            }, duration);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>


<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw popup:–ò–∑—Å–∫–∞—á–∞—â div –≥–æ—Ä–µ –≤–¥—è—Å–Ω–æ</title>
    <style>
        .popup {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff5733;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <button onclick="showPopup('–ó–¥—Ä–∞–≤–µ–π, —Å–≤—è—Ç! üëã')">–ü–æ–∫–∞–∂–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ</button>

    <script>
        function showPopup(message) {
            // –ê–∫–æ –≤–µ—á–µ –∏–º–∞ popup, –ø—Ä–µ–º–∞—Ö–Ω–∏ –≥–æ
            let existingPopup = document.getElementById("popup");
            if (existingPopup) {
                existingPopup.remove();
            }

            // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –Ω–æ–≤ div –µ–ª–µ–º–µ–Ω—Ç
            let popup = document.createElement("div");
            popup.id = "popup";
            popup.className = "popup";
            popup.innerText = message;

            // –î–æ–±–∞–≤—è–Ω–µ –≤ body
            document.body.appendChild(popup);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∏–∑—á–µ–∑–≤–∞–Ω–µ —Å–ª–µ–¥ 3 —Å–µ–∫—É–Ω–¥–∏
            setTimeout(() => {
                popup.style.animation = "fadeOut 0.5s ease-out forwards";
                setTimeout(() => popup.remove(), 500); // –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ –æ—Ç DOM
            }, 3000);
        }
    </script>

</body>
</html>
