<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Респонсив форма с AJAX</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <h2 class="mb-4 text-center">Контактна форма</h2>

    <!-- Съобщения -->
    <div id="alertContainer"></div>

    <!-- Форма -->
    <form id="myForm" novalidate class="needs-validation">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <label for="name" class="form-label">Име *</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Моля, въведете име.</div>
            </div>

            <div class="col-12 col-md-6">
                <label for="email" class="form-label">Имейл *</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Моля, въведете валиден имейл.</div>
            </div>

            <div class="col-12">
                <label for="message" class="form-label">Съобщение *</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                <div class="invalid-feedback">Моля, въведете съобщение.</div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">Изпрати</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle (с Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Показване на съобщения
function showAlert(message, type = 'info', timeout = 3000) {
    const alertContainer = document.getElementById('alertContainer');
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Затвори"></button>
        </div>
    `;
    if (timeout > 0) {
        setTimeout(() => {
            const alert = bootstrap.Alert.getOrCreateInstance(alertContainer.querySelector('.alert'));
            alert.close();
        }, timeout);
    }
}

// AJAX изпращане
document.getElementById('myForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = this;

    if (!form.checkValidity()) {
        form.classList.add('was-validated');
        showAlert('Моля, попълнете всички задължителни полета!', 'warning', 4000);

        const firstInvalid = form.querySelector(':invalid');
        if (firstInvalid) {
            firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
            firstInvalid.focus({ preventScroll: true });
        }

        return;
    }

    // Събиране на данни
    const formData = new FormData(form);

    // Изпращане чрез fetch
    fetch('/api/contact', {
        method: 'POST',
        body: formData,
    })
    .then(res => {
        if (!res.ok) throw new Error('Грешка при изпращането.');
        return res.json();
    })
    .then(data => {
        showAlert('Съобщението е изпратено успешно!', 'success', 3000);
        form.reset();
        form.classList.remove('was-validated');
    })
    .catch(err => {
        console.error(err);
        showAlert('Възникна грешка при изпращането. Опитайте отново.', 'danger', 4000);
    });
});
</script>

</body>
</html>
