<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример за UX валидация</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <h2 class="mb-4">Форма с UX валидация</h2>

    <!-- Място за съобщения -->
    <div id="alertContainer"></div>

    <!-- Форма -->
    <form id="myForm" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Име *</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Моля, въведете име.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Имейл *</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Моля, въведете валиден имейл.</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Съобщение *</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            <div class="invalid-feedback">Моля, въведете съобщение.</div>
        </div>

        <button type="submit" class="btn btn-primary">Изпрати</button>
    </form>
</div>

<!-- Bootstrap JS (не е задължителен за тази валидация) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Показване на Bootstrap alert
function showAlert(message, type = 'info', timeout = 3000) {
    const alertContainer = document.getElementById('alertContainer');
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Затвори"></button>
        </div>
    `;

    if (timeout > 0) {
        setTimeout(() => {
            const alert = bootstrap.Alert.getOrCreateInstance(alertContainer.querySelector('.alert'));
            alert.close();
        }, timeout);
    }
}

// Валидация при изпращане
document.getElementById('myForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = this;

    // Проверка за валидност
    if (!form.checkValidity()) {
        form.classList.add('was-validated');
        showAlert('Моля, попълнете всички задължителни полета!', 'warning', 4000);

        // Скрол към първия невалиден елемент
        const firstInvalid = form.querySelector(':invalid');
        if (firstInvalid) {
            firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
            firstInvalid.focus({ preventScroll: true });
        }

        return;
    }

    // Ако всичко е валидно
    showAlert('Формата е изпратена успешно!', 'success', 3000);
    form.reset();
    form.classList.remove('was-validated');
});
</script>

</body>
</html>
