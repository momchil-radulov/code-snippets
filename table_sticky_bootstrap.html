<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sticky таблица (Bootstrap 5): първи ред + първа колона</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Scroll контейнер (НЕ разчитай на .table-responsive за sticky) */
    .table-wrap {
      max-width: 1100px;
      height: 420px;      /* вертикален скрол */
      overflow: auto;     /* ключово за sticky */
      border: 1px solid var(--bs-border-color);
      border-radius: .75rem;
    }

    /* За да може хоризонтален скрол при много колони */
    .sticky-table {
      width: max-content;
      min-width: 100%;
      border-collapse: separate; /* по-надеждно със sticky */
      border-spacing: 0;
    }

    /* Sticky header */
    .sticky-table thead th {
      position: sticky;
      top: 0;
      z-index: 3;
      background: var(--bs-tertiary-bg);
    }

    /* Sticky first column (важи и за thead, и за tbody) */
    .sticky-table th:first-child,
    .sticky-table td:first-child {
      position: sticky;
      left: 0;
      z-index: 2;
      background: var(--bs-body-bg);
    }

    /* Горен-ляв ъгъл над всичко */
    .sticky-table thead th:first-child {
      z-index: 4;
      background: var(--bs-secondary-bg);
    }

    /* Малко визуално отделяне на sticky колона */
    .sticky-table th:first-child,
    .sticky-table td:first-child {
      box-shadow: 1px 0 0 rgba(0,0,0,.08);
    }

    /* По желание: да не се чупят клетките */
    .sticky-table th,
    .sticky-table td {
      white-space: nowrap;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="h4 mb-3">Bootstrap 5 sticky таблица: първи ред + първа колона</h1>
    <p class="text-muted mb-3">
      Скролирай надолу и надясно — header и първата колона остават на място.
    </p>

    <div class="table-wrap">
      <table class="table table-bordered table-hover mb-0 sticky-table" id="t">
        <thead class="align-middle">
          <tr id="header-row"></tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const cols = 14;
    const rows = 60;

    const headerRow = document.getElementById("header-row");
    const body = document.getElementById("body");

    // Header
    const th0 = document.createElement("th");
    th0.textContent = "ID";
    headerRow.appendChild(th0);

    for (let c = 1; c <= cols; c++) {
      const th = document.createElement("th");
      th.textContent = "Колона " + c;
      headerRow.appendChild(th);
    }

    // Body
    for (let r = 1; r <= rows; r++) {
      const tr = document.createElement("tr");

      const td0 = document.createElement("td");
      td0.textContent = r;
      tr.appendChild(td0);

      for (let c = 1; c <= cols; c++) {
        const td = document.createElement("td");
        td.textContent = `R${r}C${c}`;
        tr.appendChild(td);
      }

      body.appendChild(tr);
    }
  </script>

  <!-- (по желание) Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
