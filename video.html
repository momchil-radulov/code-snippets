<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обект - Оглед</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .file-preview {
            position: relative;
            width: 120px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background: #f9f9f9;
        }
        .file-preview img, .file-preview video {
            max-width: 100%;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }
        .file-preview audio {
            width: 100%;
            margin-top: 10px;
        }
        .file-icon {
            font-size: 50px;
            text-align: center;
            color: #6c757d;
            padding: 15px 0;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .file-name {
            font-size: 12px;
            word-break: break-all;
            text-align: center;
            margin-top: 5px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background: #e9f0ff;
        }
        .upload-icon {
            font-size: 50px;
            color: #6c757d;
        }
        #fileInput {
            display: none;
        }
        .recording-btn {
            margin: 5px;
            width: 100%;
        }
        .recording-controls {
            display: none;
            margin-top: 10px;
        }
        .recording-timer {
            font-size: 14px;
            color: #dc3545;
            margin-right: 10px;
        }
        .recording-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Оглед на обект</h1>
        
        <form id="inspectionForm" action="<?= site_url('inspections/save') ?>" method="post" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Основна информация</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="objectName" class="form-label">Име на обекта</label>
                        <input type="text" class="form-control" id="objectName" name="object_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="inspectionDate" class="form-label">Дата на огледа</label>
                        <input type="datetime-local" class="form-control" id="inspectionDate" name="inspection_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Бележки</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Media Upload -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Медийни файлове</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <button type="button" id="startAudioRecording" class="btn btn-outline-danger recording-btn">
                                <i class="bi bi-mic-fill"></i> Запис на аудио
                            </button>
                            <div id="audioRecordingControls" class="recording-controls">
                                <span class="recording-indicator"></span>
                                <span class="recording-timer">00:00</span>
                                <button type="button" id="stopAudioRecording" class="btn btn-sm btn-danger">Спри</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="button" id="startVideoRecording" class="btn btn-outline-danger recording-btn">
                                <i class="bi bi-camera-video-fill"></i> Запис на видео
                            </button>
                            <div id="videoRecordingControls" class="recording-controls">
                                <span class="recording-indicator"></span>
                                <span class="recording-timer">00:00</span>
                                <button type="button" id="stopVideoRecording" class="btn btn-sm btn-danger">Спри</button>
                            </div>
                            <video id="videoPreview" style="display: none; width: 100%; margin-top: 10px;" controls></video>
                        </div>
                        <div class="col-md-4">
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-icon">
                                    <i class="bi bi-cloud-arrow-up"></i>
                                </div>
                                <h5>Качи файлове</h5>
                                <p class="text-muted">Снимки, аудио или видео</p>
                                <input type="file" id="fileInput" name="media_files[]" multiple accept="image/*,audio/*,video/*" capture="environment">
                            </div>
                        </div>
                    </div>
                    
                    <div class="file-preview-container" id="filePreviewContainer">
                        <!-- Preview items will be added here dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Запази огледа</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const filePreviewContainer = document.getElementById('filePreviewContainer');
            const form = document.getElementById('inspectionForm');
            
            // Recording elements
            const startAudioBtn = document.getElementById('startAudioRecording');
            const stopAudioBtn = document.getElementById('stopAudioRecording');
            const audioControls = document.getElementById('audioRecordingControls');
            
            const startVideoBtn = document.getElementById('startVideoRecording');
            const stopVideoBtn = document.getElementById('stopVideoRecording');
            const videoControls = document.getElementById('videoRecordingControls');
            const videoPreview = document.getElementById('videoPreview');
            
            // Set current date/time as default
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
            document.getElementById('inspectionDate').value = localISOTime;
            
            // Handle click on upload area
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            // Audio recording
            let audioRecorder;
            let audioChunks = [];
            let audioTimer;
            let audioSeconds = 0;
            
            startAudioBtn.addEventListener('click', async function() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    audioRecorder.ondataavailable = function(e) {
                        audioChunks.push(e.data);
                    };
                    
                    audioRecorder.onstop = async function() {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        // Create a file-like object
                        const audioFile = new File([audioBlob], `audio-recording-${new Date().getTime()}.wav`, {
                            type: 'audio/wav',
                            lastModified: Date.now()
                        });
                        
                        // Add to preview
                        addAudioPreview(audioUrl, audioFile);
                        
                        // Upload to server
                        await uploadRecording(audioFile, 'audio');
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    audioRecorder.start();
                    startAudioBtn.style.display = 'none';
                    audioControls.style.display = 'block';
                    
                    // Start timer
                    audioSeconds = 0;
                    updateAudioTimer();
                    audioTimer = setInterval(updateAudioTimer, 1000);
                } catch (error) {
                    console.error('Error starting audio recording:', error);
                    alert('Грешка при достъп до микрофона: ' + error.message);
                }
            });
            
            stopAudioBtn.addEventListener('click', function() {
                if (audioRecorder && audioRecorder.state !== 'inactive') {
                    audioRecorder.stop();
                    clearInterval(audioTimer);
                    audioControls.style.display = 'none';
                    startAudioBtn.style.display = 'block';
                }
            });
            
            function updateAudioTimer() {
                audioSeconds++;
                const minutes = Math.floor(audioSeconds / 60).toString().padStart(2, '0');
                const seconds = (audioSeconds % 60).toString().padStart(2, '0');
                document.querySelector('#audioRecordingControls .recording-timer').textContent = `${minutes}:${seconds}`;
            }
            
            // Video recording
            let videoRecorder;
            let videoChunks = [];
            let videoTimer;
            let videoSeconds = 0;
            
            startVideoBtn.addEventListener('click', async function() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' },
                        audio: true 
                    });
                    
                    videoRecorder = new MediaRecorder(stream);
                    videoChunks = [];
                    
                    // Show camera preview
                    videoPreview.srcObject = stream;
                    videoPreview.style.display = 'block';
                    videoPreview.play();
                    
                    videoRecorder.ondataavailable = function(e) {
                        videoChunks.push(e.data);
                    };
                    
                    videoRecorder.onstop = async function() {
                        const videoBlob = new Blob(videoChunks, { type: 'video/mp4' });
                        const videoUrl = URL.createObjectURL(videoBlob);
                        
                        // Create a file-like object
                        const videoFile = new File([videoBlob], `video-recording-${new Date().getTime()}.mp4`, {
                            type: 'video/mp4',
                            lastModified: Date.now()
                        });
                        
                        // Add to preview
                        addVideoPreview(videoUrl, videoFile);
                        
                        // Upload to server
                        await uploadRecording(videoFile, 'video');
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Hide preview
                        videoPreview.style.display = 'none';
                        videoPreview.srcObject = null;
                    };
                    
                    videoRecorder.start();
                    startVideoBtn.style.display = 'none';
                    videoControls.style.display = 'block';
                    
                    // Start timer
                    videoSeconds = 0;
                    updateVideoTimer();
                    videoTimer = setInterval(updateVideoTimer, 1000);
                } catch (error) {
                    console.error('Error starting video recording:', error);
                    alert('Грешка при достъп до камерата: ' + error.message);
                }
            });
            
            stopVideoBtn.addEventListener('click', function() {
                if (videoRecorder && videoRecorder.state !== 'inactive') {
                    videoRecorder.stop();
                    clearInterval(videoTimer);
                    videoControls.style.display = 'none';
                    startVideoBtn.style.display = 'block';
                }
            });
            
            function updateVideoTimer() {
                videoSeconds++;
                const minutes = Math.floor(videoSeconds / 60).toString().padStart(2, '0');
                const seconds = (videoSeconds % 60).toString().padStart(2, '0');
                document.querySelector('#videoRecordingControls .recording-timer').textContent = `${minutes}:${seconds}`;
            }
            
            // Function to add audio preview
            function addAudioPreview(audioUrl, audioFile) {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                preview.dataset.fileName = audioFile.name;
                
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = audioUrl;
                preview.appendChild(audio);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', function() {
                    preview.remove();
                });
                preview.appendChild(deleteBtn);
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = audioFile.name;
                preview.appendChild(fileName);
                
                filePreviewContainer.appendChild(preview);
            }
            
            // Function to add video preview
            function addVideoPreview(videoUrl, videoFile) {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                preview.dataset.fileName = videoFile.name;
                
                const video = document.createElement('video');
                video.controls = true;
                video.src = videoUrl;
                video.style.maxWidth = '100%';
                preview.appendChild(video);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', function() {
                    preview.remove();
                });
                preview.appendChild(deleteBtn);
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = videoFile.name;
                preview.appendChild(fileName);
                
                filePreviewContainer.appendChild(preview);
            }
            
            // Function to upload recording to server
            async function uploadRecording(file, type) {
                const formData = new FormData();
                formData.append('recording', file);
                formData.append('type', type);
                
                try {
                    const response = await fetch('<?= site_url('inspections/upload_recording') ?>', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        console.error('Upload error:', result.error);
                        alert('Грешка при качване на записа: ' + (result.error || 'Неизвестна грешка'));
                    }
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Грешка при изпращане на записа към сървъра');
                }
            }
            
            // Function to handle selected files and create previews
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Create preview element
                    const preview = document.createElement('div');
                    preview.className = 'file-preview';
                    preview.dataset.fileName = file.name;
                    
                    // Create delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.addEventListener('click', function() {
                        preview.remove();
                        removeFileFromInput(file.name);
                    });
                    
                    // Create content based on file type
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.alt = 'Preview';
                        preview.appendChild(img);
                        preview.appendChild(deleteBtn);
                        
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    } 
                    else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.controls = true;
                        preview.appendChild(video);
                        preview.appendChild(deleteBtn);
                        
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            video.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    } 
                    else if (file.type.startsWith('audio/')) {
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        preview.appendChild(audio);
                        preview.appendChild(deleteBtn);
                        
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            audio.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    } 
                    else {
                        const icon = document.createElement('div');
                        icon.className = 'file-icon';
                        icon.innerHTML = '<i class="bi bi-file-earmark"></i>';
                        preview.appendChild(icon);
                        preview.appendChild(deleteBtn);
                    }
                    
                    // Add file name
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = file.name;
                    preview.appendChild(fileName);
                    
                    // Add to container
                    filePreviewContainer.appendChild(preview);
                }
            }
            
            // Function to remove file from input (simulated, as we can't directly modify FileList)
            function removeFileFromInput(fileName) {
                console.log('File marked for removal:', fileName);
            }
        });
    </script>
</body>
</html>
